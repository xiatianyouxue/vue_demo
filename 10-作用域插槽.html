<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <child>
    <template slot-scope="scope">
      <li>{{scope.item}}</li>
    </template>
  </child>
</div>
<script src="vue.js"></script>
<script>
  Vue.component('child', {
    data() {
      return {
        list: [1, 2, 3, 4, 5]
      }
    },
    template: `
                <div>
                  <ul>
                    <slot v-for="item of list" :item="item">{{item}}</slot>
                  </ul>
                </div>
              `
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    }
  })
</script>
</body>
</html>
