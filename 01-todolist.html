<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <label>
    <input type="text" v-model="inputValue">
  </label>
  <button @click="handleClick">添加</button>
  <ul>
    <li v-for="item in list ">{{item}}</li>
  </ul>
</div>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      inputValue: '',
      list: []
    },
    methods: {
      handleClick() {
        this.list.push(this.inputValue)
        this.inputValue = ''
      }
    }
  })
</script>
</body>
</html>
